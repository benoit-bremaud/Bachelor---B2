<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice job-08</title>
    <!-- Inclusion du fichier JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tri de Tableau</h1>
    
    <!-- Titre et affichage du tableau de nombres -->
    <h2>Tableau de nombres :</h2>
    <p id="numbers"></p>
    
    <!-- Options de tri (croissant/décroissant) -->
    <h2>Tri :</h2>
    <p>
        <label for="ascending">Croissant</label>
        <input type="radio" id="ascending" name="sortType" value="ascending" checked>
        <label for="descending">Décroissant</label>
        <input type="radio" id="descending" name="sortType" value="descending">
    </p>
    
    <!-- Bouton pour déclencher le tri -->
    <button id="sortButton">Trier</button>
    
    <!-- Affichage du résultat trié -->
    <h2>Résultat :</h2>
    <p id="sortedNumbers"></p>
    

</body>
</html>
