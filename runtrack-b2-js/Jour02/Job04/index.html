<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Include the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Student Registration</h1>
    <!-- Create a form with id "form-add-student" -->
    <form id="form-add-student">
        <label for="student-mail">Email:</label>
        <!-- Input for email with id "student-mail" and "required" attribute -->
        <input type="email" id="student-mail" required><br>

        <label for="student-fullname">Full Name:</label>
        <!-- Input for full name with id "student-fullname" and "required" attribute -->
        <input type="text" id="student-fullname" required><br>

        <label for="student-gender">Gender:</label>
        <!-- Select element for gender with id "student-gender" and "required" attribute -->
        <select id="student-gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="student-grade">Grade:</label>
        <!-- Select element for grade with id "student-grade" and "required" attribute -->
        <select id="student-grade" required>
            <option value="1">Bachelor 1</option>
            <option value="2">Bachelor 2 Web</option>
            <option value="3">Bachelor 2 Logiciel</option>
            <option value="4">Bachelor 2 Cyber</option>
            <option value="5">Bachelor 2 IA</option>
            <option value="6">Bachelor 3 Web</option>
            <option value="7">Bachelor 3 Logiciel</option>
            <option value="8">Bachelor 3 Cyber</option>
            <option value="9">Bachelor 3 IA</option>
            <option value="10">Mastère 1 IT Business IT</option>
            <option value="11">Mastère 2 IT Business IT</option>
            <option value="12">Mastère DPO</option>
        </select><br>      
        
        <label for="student-birthdate">Date of Birth:</label>
        <!-- Input for date of birth with id "student-birthdate" and "required" attribute -->
        <input type="date" id="student-birthdate" required><br>

        <!-- Submit button with id "submit-btn" -->
        <input type="submit" id="submit-btn" value="Register">
    </form>
</body>
</html>
