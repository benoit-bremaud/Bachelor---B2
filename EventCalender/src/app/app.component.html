<div id="calendar-container">
  <div id="cal-buttons">
    <div id="cal-date-nav-buttons">
      <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0, 6]">Précédent</button>
      <button id="today" mwlCalendarToday [(viewDate)]="viewDate">Aujourd'hui</button>
      <button id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0, 6]">Suivant</button>
    </div>
    <div id="cal-date-field">{{viewDate | calendarDate:(view + 'ViewTitle') : 'fr'}}</div>
    <div id="cal-view-nav-buttons">
      <button id="month" (click)="setView(CalendarView.Month)" >Mois</button>
      <button id="week" (click)="setView(CalendarView.Week)" >Semaine</button>
      <button id="day" (click)="setView(CalendarView.Day)" >Jour</button>
    </div>
  </div>
  <span [ngSwitch]="view">
    <mwl-calendar-month-view 
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [excludeDays]="[0, 6]"
      [activeDayIsOpen]="activeDayIsOpen"
      [refresh]="refresh"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      locale="fr"
    ></mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      locale="fr"
      [excludeDays]="[0, 6]"
      [dayStartHour]="9"
      [dayEndHour]="18"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    ></mwl-calendar-week-view>
    <mwl-calendar-day-view 
      *ngSwitchCase="CalendarView.Day" 
      [viewDate]="viewDate" 
      [events]="events"
      [refresh]="refresh"
      locale="fr"
      [dayStartHour]="9"
      [dayEndHour]="18"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    ></mwl-calendar-day-view>
  </span>
</div>
